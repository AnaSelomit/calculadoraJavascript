<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>javascrip</title>
    </head>
    <body>
        <main>
            <div class="box">
                <div class="calculadora">
                    <div class="elementos">
                        <div class="imagen">
                            <img src="assets/img/5eb4156d7834b2000433266d.png" alt="switch" />

                        </div>

                            <button id="btn">Resultado</button>
                        </div>
                    </div>
                </div>

                <div class="total">
                    <div class="box3">

                        <h3>Cantidad: <span id="cantidad"></span></h3>
                        <h3>Color:<span id="color"></span></h3>
                        <div id="circle" class="circle"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="assets/js/scrip.js"></script>
